version: 2

before:
  hooks:
    - go mod tidy
    - go mod download

builds:
  - id: mcp-ssh-wingman
    main: ./cmd/mcp-ssh-wingman
    binary: mcp-ssh-wingman
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - freebsd
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

archives:
  - id: default
    format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE
      - README.md
      - CLAUDE.md

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - Merge pull request
      - Merge branch

release:
  github:
    owner: conallob
    name: mcp-ssh-wingman
  draft: false
  prerelease: auto
  name_template: "{{.ProjectName}} v{{.Version}}"

brews:
  - name: mcp-ssh-wingman
    repository:
      owner: conallob
      name: homebrew-tap
      branch: main
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    directory: Formula
    homepage: https://github.com/conallob/mcp-ssh-wingman
    description: "MCP Server for read-only access to Unix shell prompts via tmux"
    license: BSD-3-Clause
    dependencies:
      - name: tmux
    test: |
      system "#{bin}/mcp-ssh-wingman --version"
    install: |
      bin.install "mcp-ssh-wingman"
